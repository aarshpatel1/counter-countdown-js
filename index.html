    <section class="d-flex align-items-center justify-content-center vh-100">
        <div class="wrapper">
            <div class="card-switch">
                <label class="switch">
                    <input type="checkbox" class="toggle">
                    <span class="slider"></span>
                    <span class="card-side"></span>
                    <div class="flip-card__inner">
                        <div class="flip-card__front">
                            <div class="title">Log in</div>
                            <div class="flip-card__form" action="">
                                <input class="flip-card__input" name="email" placeholder="Email" type="email">
                                <input class="flip-card__input" name="password" placeholder="Password" type="password">
                                <button class="flip-card__btn">Let`s go!</button>
                            </div>
                        </div>
                        <div class="flip-card__back">
                            <div class="title">CountDown</div>
                            <span id="counting">10</span>
                            <div class="flip-card__form" action="">
                                <input class="flip-card__input" placeholder="0" type="number" name="countdown"
                                    id="countdown">
                                <div class="d-flex justify-content-between align-items-center">
                                    <button class="flip-card__btn" id="startBtn">Start</button>
                                    <button class="flip-card__btn" id="pauseBtn">Pause</button>
                                    <button class="flip-card__btn" id="resetBtn">Reset</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </label>
            </div>
        </div>
    </section>
    <div class="position-absolute bottom-0 end-0 m-5" id="alert"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
