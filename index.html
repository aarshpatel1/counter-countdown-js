<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="d-flex align-items-center justify-content-center">
        <div class="wrapper">
            <div class="card-switch">
                <label class="switch">
                    <input type="checkbox" class="toggle">
                    <span class="slider"></span>
                    <span class="card-side"></span>
                    <div class="flip-card__inner">
                        <div class="flip-card__front">
                            <div class="title">Counter</div>
                            <span id="counter">0</span>
                            <div class="flip-card__form" action="">
                                <div class="d-flex justify-content-between align-items-center">
                                    <button class="flip-card__btn" id="increase">
                                        <iconify-icon icon="material-symbols:add" width="24" height="24"></iconify-icon>
                                    </button>
                                    <button class="flip-card__btn" id="decrease">
                                        <iconify-icon icon="ic:baseline-minus" width="24" height="24"></iconify-icon>
                                    </button>
                                    <button class="flip-card__btn" id="reset">
                                        <iconify-icon icon="ri:reset-right-fill" width="24" height="24"></iconify-icon>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="flip-card__back">
                            <div class="title">CountDown</div>
                            <span id="counting">10</span>
                            <div class="flip-card__form" action="">
                                <input class="flip-card__input" placeholder="0" type="number" name="countdown"
                                    id="countdown">
                                <div class="d-flex justify-content-between align-items-center">
                                    <button class="flip-card__btn" id="startBtn">Start</button>
                                    <button class="flip-card__btn" id="pauseBtn">Pause</button>
                                    <button class="flip-card__btn" id="resetBtn">Reset</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </label>
            </div>
        </div>
    </section>


    <div class="position-absolute bottom-0 end-0 mx-3" id="alert"></div>

    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
